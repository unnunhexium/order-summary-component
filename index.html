<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <img class="body-image" src="images/pattern-background-desktop.svg" />
    <div class="main">
      <img class="main-image" src="images/illustration-hero.svg" />
      <div class="main-wrapper">
        <h1 class="main-title">Order Summary</h1>
        <p class="main-content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="box">
          <img class="box-icon" src="images/icon-music.svg" />
          <div class="box-container">
            <p class="box-container-title">Annual Plan</p>
            <p class="box-container-content">$59.99/year</p>
            <a class="box-link mobile">Change </a>
          </div>
          <a class="box-link">Change </a>
        </div>
        <button class="button-payment">Proceed to Payment</button>
        <button class="button-order">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
